<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Configurações - Focusly</title>
    <link rel="stylesheet" href="options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="#/"><img src="/assets/icons/128px.png" alt="logo"></a>
        </header>

        <main>
            <section class="card">
                <h2>Adicionar Site</h2>
                <form id="add-form" class="add-form">
                    <div class="input-group">
                        <label for="site-url">Domínio</label>
                        <input type="text" id="site-url" placeholder="ex: youtube.com" required>
                    </div>
                    <div class="input-group">
                        <label for="site-limit">Limite Diário (minutos)</label>
                        <input type="number" id="site-limit" placeholder="ex: 30" min="1" required>
                    </div>
                    <button type="submit" class="btn-primary">Nova regra</button>
                </form>
            </section>

            <section class="card">
                <h2>Seus Limites</h2>
                <div id="rules-list" class="rules-list">
                    <!-- Lista via JS -->
                    <p class="empty">Nenhuma regra definida.</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="options.js"></script>
</body>

</html>
